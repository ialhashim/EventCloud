<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Event view | EventCloud</title>

<meta name="HandheldFriendly" content="true" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="css/reset-min.css">
<link rel="stylesheet" href="css/buttons.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/idangerous.swiper.css">

<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.finger.min.js"></script>

<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/global.js"></script>
<script type="text/javascript" charset="utf-8" src="js/spin.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/idangerous.swiper.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.uploadify.min.js"></script>

<script type="text/javascript" charset="utf-8" src="js/mediaHandler.js"></script>
<script type="text/javascript" charset="utf-8" src="js/main.js"></script>

</head>

<body>

	<div id='debug'> </div>
	
	<div id="special-upload-form">
		<form>
			<div id="queue"> </div>
			<input id="file_upload" name="file_upload" type="file" multiple="">
		</form>
	</div>
	
	<div id="media-viewer"> 
		<div id="media-viewer-item"> 
			<h2 id="media-viewer-loading"> Loading.. </h2>
			<figure id="mediaViewport" style='position: relative'> 
				<img /> 
				<figcaption id="mediaCaption"> <h3>Image here</h3> </figcaption>  
			</figure> 
		</div> 
	</div>
	<div id="media-capture"> 
		<div id="media-feed"> 
			<h3> Smile! </h3>
			<div id="captureDeviceContainer">
				<a id="cancelButton" href="#" onclick="cancelCapture(); return false;"> x </a>
				<div id="rec-icon">  <i class="icon-circle"> </i> </div>
				<div id="captureIcon">  </div>
				<video autoplay id="captureDevice"> </video>
				<canvas width=640 height=480> </canvas>
			</div>
			<div id="media-feed-controls"> 
				<a id="snapMedia" class="button"> </a> 
			</div> 
		</div> 
	</div>
	
	<div id="mainScreen">
		<div style="text-align:center"> <h2 id="greeting">Signing in..</h2> </div>
					
		<div id="hud">
			<a id="camera" class="special-button button back blue" onclick="capturePhoto(); return false;"> <i class="icon-camera"> </i></a> 
			<a id="video" class="special-button button back green" onclick="captureVideo(); return false;"> <i class="icon-facetime-video"> </i></a> 
			<a id="upload" class="special-button button back orange" onclick="uploadFile(); return false;"> <i class="icon-upload"> </i></a> 
			<a id="history" class="special-button button back" href="https://96.49.252.141/MobileApp/EventCloudApp/assets/www/3dview.html?eid=1&mid=4&uid=1"> <i class="icon-time"> </i></a> 
			<a id="volume" class="special-button button back" style="height:1em" href=""> 
				<span class="icon-stack" style="display:block;font-size: 0.9em; margin-top: -0.5em; padding-left: 1em" > 
					<i class="icon-volume-up icon-stack"> </i>
					<i class="icon-ban-circle text-error" style="color: #9d261d;font-size:200%"> </i>
				</span>
			</a> 
		</div>
		
		<div id="wrapper">
			<div id="gallery">
			</div>
		</div>
	</div>
</body>
</html>
