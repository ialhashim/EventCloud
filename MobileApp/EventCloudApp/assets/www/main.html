<head>
<title>Event view | EventCloud</title>

<meta name="HandheldFriendly" content="true" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="css/reset-min.css">
<link rel="stylesheet" href="css/buttons.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/font-awesome.css">

<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/global.js"></script>

</head>

<body>

	<div id="mainScreen">
		<div id="mainScreen2"> </div>
		
		<div style="text-align:center"> <h2 id="greeting">Signing in..</h2> </div>
					
		<div id="hud">
			<a id="camera" class="special-button button back blue" onclick="capturePhoto();"> <i class="icon-camera"> </i></a> 
			<a id="video" class="special-button button back green" onclick="captureVideo();"> <i class="icon-facetime-video"> </i></a> 
			<a id="upload" class="special-button button back orange" onclick="uploadFile()"> <i class="icon-upload"> </i></a> 
			<a id="history" class="special-button button back" onclick="getLocation();"> <i	class="icon-backward"> </i></a> 
			<a id="volume" class="special-button button back" style="height:1em" href=""> 
				<span class="icon-stack" style="display:block;font-size: 0.9em; margin-top: -0.5em;" > 
					<i class="icon-volume-up icon-stack"> </i>
					<i class="icon-ban-circle text-error" style="color: #9d261d;font-size:200%"> </i>
				</span>
			</a> 
			
			<div class='debug'>
				<div id="vidx" style="position:absolute; top:2em; left:2em; z-index: 99999; color: red" >vidx = 0</div>
				<div id="timer" style="position:absolute; top:3em; left:2em; z-index: 99999; color: red" >00:00:00</div>
			</div>
		</div>
		
		<div id="wrapper">
			<div id="gallery">
			</div>
		</div>
		
	</div>
</body>
